swagger: '2.0'
info:
  description: This is an API for accessing all sorts of college football data.  It currently has a wide array of data ranging from play by play to player statistics to game scores and more.
  version: 2.4.3
  title: College Football Data API
  contact:
    email: admin@collegefootballdata.com
host: api.collegefootballdata.com
basePath: /
tags:
  - name: games
    description: Games scores and statistics
  - name: drives
    description: Drive data
  - name: plays
    description: Play by play data
  - name: teams
    description: Team information
  - name: conferences
    description: Conference information
  - name: venues
    description: Information about venues
  - name: coaches
    description: Information about coaches
  - name: players
    description: Player information and data
  - name: rankings
    description: Historical poll rankings
  - name: betting
    description: Betting lines and data
  - name: recruiting
    description: Recruiting rankings and data
  - name: ratings
    description: Team rating data
  - name: metrics
    description: Data relating to Predicted Points and other metrics
  - name: stats
    description: Statistical data
schemes:
  - https
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: Bearer
security:
  - ApiKeyAuth: []
paths:
  /games:
    get:
      tags:
        - games
      summary: Games and results
      description: Get game results
      operationId: getGames
      produces:
        - application/json
      parameters:
        - name: year
          description: Year/season filter for games
          in: query
          required: true
          type: integer
          minimum: 1869
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minimum: 1
          maximum: 16
        - name: seasonType
          description: Season type filter (regular or postseason)
          default: regular
          in: query
          required: false
          type: string
        - name: team
          description: Team
          in: query
          required: false
          type: string
        - name: home
          description: Home team filter
          in: query
          required: false
          type: string
        - name: away
          description: Away team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference abbreviation filter
          in: query
          required: false
          type: string
        - name: id
          description: id filter for querying a single game
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Game'
        '400':
          description: error
  /records:
    get:
      tags:
        - games
      summary: Team records
      description: Get team records by year
      operationId: getTeamRecords
      produces:
        - application/json
      parameters:
        - name: year
          description: Year filter
          in: query
          required: false
          type: integer
          minimum: 1869
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamRecord'
        '400':
          description: error
  /calendar:
    get:
      tags:
        - games
      summary: Season calendar
      description: Get calendar of weeks by season
      operationId: getCalendar
      produces:
        - application/json
      parameters:
        - name: year
          description: Year filter
          in: query
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Week'
        '400':
          description: error
  /games/media:
    get:
      tags:
        - games
      summary: Game media information and schedules
      description: Game media information (TV, radio, etc)
      operationId: getGameMedia
      produces:
        - application/json
      parameters:
        - name: year
          description: Year filter
          in: query
          required: true
          type: integer
          minimum: 2001
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minumum: 1
          maximum: 16
        - name: seasonType
          description: Season type filter (regular, postseason, or both)
          in: query
          required: false
          type: string
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference filter
          in: query
          required: false
          type: string
        - name: mediaType
          description: Media type filter (tv, radio, web, ppv, or mobile)
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GameMedia'
        '400':
          description: error
  /games/players:
    get:
      tags:
        - games
      summary: Player game stats
      description: Player stats broken down by game
      operationId: getPlayerGameStats
      produces:
        - application/json
      parameters:
        - name: year
          description: Year/season filter for games
          in: query
          required: true
          type: integer
          minumum: 2001
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minumum: 1
          maximum: 16
        - name: seasonType
          description: Season type filter (regular or postseason)
          default: regular
          in: query
          required: false
          type: string
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference abbreviation filter
          in: query
          required: false
          type: string
        - name: category
          description: Category filter (e.g defensive)
          in: query
          required: false
          type: string
        - name: gameId
          description: Game id filter
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/PlayerGame'
        '400':
          description: error
  /games/teams:
    get:
      tags:
        - games
      summary: Team game stats
      description: Team stats broken down by game
      operationId: getTeamGameStats
      produces:
        - application/json
      parameters:
        - name: year
          description: Year/season filter for games
          in: query
          required: true
          type: integer
          minimum: 2001
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minimum: 1
          maximum: 16
        - name: seasonType
          description: Season type filter (regular or postseason)
          default: regular
          in: query
          required: false
          type: string
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference abbreviation filter
          in: query
          required: false
          type: string
        - name: gameId
          description: Game id filter
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamGame'
        '400':
          description: error
  /game/box/advanced:
    get:
      tags:
        - games
      summary: Advanced box scores
      description: Get advanced box score data
      operationId: getAdvancedBoxScore
      produces:
        - application/json
      parameters:
        - name: gameId
          description: Game id parameters
          in: query
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/BoxScore'
  /drives:
    get:
      tags:
        - drives
      summary: Drive data and results
      description: Get game drives
      operationId: getDrives
      produces:
        - application/json
      parameters:
        - name: seasonType
          description: Season type filter
          default: regular
          in: query
          required: false
          type: string
        - name: year
          description: Year filter
          in: query
          required: true
          type: integer
          minimum: 2001
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minumum: 1
          maximum: 16
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: offense
          description: Offensive team filter
          in: query
          required: false
          type: string
        - name: defense
          description: Defensive team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference filter
          in: query
          required: false
          type: string
        - name: offenseConference
          description: Offensive conference filter
          in: query
          required: false
          type: string
        - name: defenseConference
          description: Defensive conference filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Drive'
  /plays:
    get:
      tags:
        - plays
      summary: Play by play data
      description: Get play data and results
      operationId: getPlays
      produces:
        - application/json
      parameters:
        - name: seasonType
          description: Season type filter
          default: regular
          in: query
          required: false
          type: string
        - name: year
          description: Year filter
          in: query
          required: true
          type: integer
          minimum: 2001
        - name: week
          description: 'Week filter (required if team, offense, or defense, not specified)'
          in: query
          required: true
          type: integer
          minumum: 1
          maximum: 16
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: offense
          description: Offensive team filter
          in: query
          required: false
          type: string
        - name: defense
          description: Defensive team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference filter
          in: query
          required: false
          type: string
        - name: offenseConference
          description: Offensive conference filter
          in: query
          required: false
          type: string
        - name: defenseConference
          description: Defensive conference filter
          in: query
          required: false
          type: string
        - name: playType
          description: Play type filter
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Play'
  /play/types:
    get:
      tags:
        - plays
      summary: Play types
      description: Types of plays
      operationId: getPlayTypes
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/PlayType'
  /play/stats:
    get:
      tags:
        - plays
      summary: Play stats by play
      description: Gets player stats associated by play (limit 1000)
      operationId: getPlayStats
      produces:
        - application/json
      parameters:
        - name: year
          description: Year filter
          in: query
          required: false
          type: integer
          minimum: 2013
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minumum: 1
          maximum: 16
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: gameId
          description: gameId filter (from /games endpoint)
          in: query
          required: false
          type: integer
        - name: athleteId
          description: athleteId filter (from /roster endpoint)
          in: query
          required: false
          type: integer
        - name: statTypeId
          description: statTypeId filter (from /play/stat/types endpoint)
          in: query
          required: false
          type: integer
        - name: seasonType
          description: regular, postseason, or both
          in: query
          required: false
          type: string
        - name: conference
          description: conference abbreviation filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/PlayStat'
        '400':
          description: error
  /play/stat/types:
    get:
      tags:
        - plays
      summary: Types of player play stats
      description: Type of play stats
      operationId: getPlayStatTypes
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/PlayStatType'
        '400':
          description: error
  /conferences:
    get:
      tags:
        - conferences
      summary: Conferences
      description: Get conference list
      operationId: getConferences
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Conference'
        '400':
          description: error
  /teams:
    get:
      tags:
        - teams
      summary: Team information
      description: Get team information
      operationId: getTeams
      produces:
        - application/json
      parameters:
        - name: conference
          description: Conference abbreviation filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Team'
        '400':
          description: error
  /teams/fbs:
    get:
      tags:
        - teams
      summary: FBS team list
      description: Information on major division teams
      operationId: getFbsTeams
      produces:
        - application/json
      parameters:
        - name: year
          description: Year filter
          in: query
          required: false
          type: integer
          minimum: 1869
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Team'
        '400':
          description: error
  /roster:
    get:
      tags:
        - teams
      summary: Team rosters
      description: Roster data
      operationId: getRoster
      produces:
        - application/json
      parameters:
        - name: team
          description: Team name
          in: query
          required: false
          type: string
        - name: year
          description: Season year
          in: query
          required: false
          type: integer
          minumum: 2009
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Player'
        '400':
          description: error
  /talent:
    get:
      tags:
        - teams
      summary: Team talent composite rankings
      description: Team talent composite
      operationId: getTalent
      produces:
        - application/json
      parameters:
        - name: year
          description: Year filter
          in: query
          required: false
          type: integer
          minimum: 2015
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamTalent'
        '400':
          description: error
  /teams/matchup:
    get:
      tags:
        - teams
      summary: Team matchup history
      description: Matchup history
      operationId: getTeamMatchup
      produces:
        - application/json
      parameters:
        - name: team1
          description: First team
          in: query
          required: true
          type: string
        - name: team2
          description: Second team
          in: query
          required: true
          type: string
        - name: minYear
          description: Minimum year
          in: query
          required: false
          type: integer
          minumum: 1869
        - name: maxYear
          description: Maximum year
          in: query
          required: false
          type: integer
          minimum: 1869
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamMatchup'
        '400':
          description: error
  /venues:
    get:
      tags:
        - venues
      summary: Arena and venue information
      description: Venues
      operationId: getVenues
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Venue'
        '400':
          description: error
  /coaches:
    get:
      tags:
        - coaches
      summary: Coaching records and history
      description: Coaching history
      operationId: getCoaches
      produces:
        - application/json
      parameters:
        - name: firstName
          description: First name filter
          in: query
          required: false
          type: string
        - name: lastName
          description: Last name filter
          in: query
          required: false
          type: string
        - name: team
          description: Team name filter
          in: query
          required: false
          type: string
        - name: year
          description: Year filter
          in: query
          required: false
          type: integer
          minumum: 1869
        - name: minYear
          description: Minimum year filter (inclusive)
          in: query
          required: false
          type: integer
          minimum: 1869
        - name: maxYear
          description: Maximum year filter (inclusive)
          in: query
          required: false
          type: integer
          minimum: 1869
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                seasons:
                  type: array
                  items:
                    $ref: '#/definitions/TeamSeason'
  /rankings:
    get:
      tags:
        - rankings
      summary: Historical polls and rankings
      description: Poll rankings
      operationId: getRankings
      produces:
        - application/json
      parameters:
        - name: year
          description: Year/season filter for games
          in: query
          required: true
          type: integer
          minimum: 1936
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minumum: 1
          maximum: 16
        - name: seasonType
          description: Season type filter (regular or postseason)
          default: regular
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RankingWeek'
        '400':
          description: error
  /lines:
    get:
      tags:
        - betting
      summary: Betting lines
      description: Closing betting lines
      operationId: getLines
      produces:
        - application/json
      parameters:
        - name: gameId
          description: Game id filter
          in: query
          required: false
          type: integer
        - name: year
          description: Year/season filter for games
          in: query
          required: false
          type: integer
          minimum: 2013
        - name: week
          description: Week filter
          in: query
          required: false
          type: integer
          minumum: 1
          maximum: 16
        - name: seasonType
          description: Season type filter (regular or postseason)
          default: regular
          in: query
          required: false
          type: string
        - name: team
          description: Team
          in: query
          required: false
          type: string
        - name: home
          description: Home team filter
          in: query
          required: false
          type: string
        - name: away
          description: Away team filter
          in: query
          required: false
          type: string
        - name: conference
          description: Conference abbreviation filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/GameLines'
        '400':
          description: error
  /recruiting/players:
    get:
      tags:
        - recruiting
      summary: Player recruiting ratings and rankings
      description: Get player recruiting rankings and data. Requires either a year or team to be specified.
      operationId: getRecruitingPlayers
      produces:
        - application/json
      parameters:
        - name: year
          description: Recruiting class year (required if team no specified)
          in: query
          required: false
          type: integer
          minimum: 2000
        - name: classification
          description: 'Type of recruit (HighSchool, JUCO, PrepSchool)'
          default: HighSchool
          in: query
          required: false
          type: string
        - name: position
          description: Position abbreviation filter
          in: query
          required: false
          type: string
        - name: state
          description: State or province abbreviation filter
          in: query
          required: false
          type: string
        - name: team
          description: Committed team filter (required if year not specified)
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Recruit'
        '400':
          description: error
  /recruiting/teams:
    get:
      tags:
        - recruiting
      summary: Team recruiting rankings and ratings
      description: Team recruiting rankings
      operationId: getRecruitingTeams
      produces:
        - application/json
      parameters:
        - name: year
          description: Recruiting class year
          in: query
          required: false
          type: integer
          minimum: 2000
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamRecruitingRank'
        '400':
          description: error
  /recruiting/groups:
    get:
      tags:
        - recruiting
      summary: Recruit position group ratings
      description: Gets a list of aggregated statistics by team and position grouping
      operationId: getRecruitingGroups
      produces:
        - application/json
      parameters:
        - name: startYear
          description: Starting year
          in: query
          required: false
          type: integer
          minimum: 2000
        - name: endYear
          description: Ending year
          in: query
          required: false
          type: integer
          minimum: 2000
        - name: team
          description: Team filter
          in: query
          required: false
          type: string
        - name: conference
          description: conference filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/PositionGroupRecruitingRating'
        '400':
          description: error
  /ratings/sp:
    get:
      tags:
        - ratings
      summary: Historical SP+ ratings
      description: SP+ rating data
      operationId: getSPRatings
      produces:
        - application/json
      parameters:
        - name: year
          description: Season filter (required if team not specified)
          in: query
          required: false
          type: integer
          minimum: 1970
        - name: team
          description: Team filter (required if year not specified)
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamSPRating'
        '400':
          description: error
  /ratings/srs:
    get:
      tags:
        - ratings
      summary: Historical SRS ratings
      description: SRS rating data (requires either a year or team specified)
      operationId: getSRSRatings
      produces:
        - application/json
      parameters:
        - name: year
          description: Season filter (required if team not specified)
          in: query
          required: false
          type: integer
          minimum: 1897
        - name: team
          description: Team filter (required if year not specified)
          in: query
          required: false
          type: string
        - name: conference
          description: Conference filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/TeamSRSRating'
        '400':
          description: error
  /ratings/sp/conferences:
    get:
      tags:
        - ratings
      summary: Historical SP+ ratings by conference
      description: Get average SP+ historical rating data by conference
      operationId: getConferenceSPRatings
      produces:
        - application/json
      parameters:
        - name: year
          description: Season filter
          in: query
          required: false
          type: integer
          minimum: 1970
        - name: conference
          description: Conference abbreviation filter
          in: query
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ConferenceSPRating'
        '400':
          description: error
  /ppa/predicted:
    get:
      tags:
        - metrics
      summary: Predicted Points (i.e. Expected Points or EP)
      description: Predicted Points
      operationId: getPredictedPoints
      produces:
        - application/json
      parameters:
        - name: down
          description: Down filter
          in: query
          required: true
          type: integer
          minimum: 1
          maximum: 4
        - name: distance
          description: Distance filter
          in: query
          required: true
          type: integer
          minimum: 1
          maximum: 99
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
